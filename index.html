<!DOCTYPE html>
<html>

<head>
  <title>Graph Algorithm Visualizer | Zach Simms</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
  <div id="info">Galileo 3D visualizer</div>
  <aside id="controls" class="info">
    <h2>Controls</h2>
    <form action="#">
      <fieldset>
        <div class="spread"><label for="time">Time</label><span id="time-speed">1x</span></div>
        <input type="range" name="" id="time-range" min="0" max="16" step="1" value="1" />
        <input type="datetime-local" name="" id="datetime" value="2024-09-09T19:30">
      </fieldset>
      <fieldset id="filters">
        <label for="filter">Filter</label>
        <p>
          <input type="checkbox" name="filter" value="active" id="filter-active" checked="true" />Active
        </p>
        <p>
          <input type="checkbox" name="filter" value="inactive" id="filter-inactive" checked="true" />Inactive
        </p>
      </fieldset>
    </form>
  </aside>
  <script src="src/index.js" defer></script>
</body>

</html>
